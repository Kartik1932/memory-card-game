<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #2c3e50;
            font-family: Arial, Helvetica, sans-serif;
        }

        .game-board{
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
        }

        .card{
            width: 100px;
            height: 100px;
            background: #34495e;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

</body>
</html>
