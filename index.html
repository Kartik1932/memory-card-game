<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #2c3e50;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            margin-bottom: 20px;
        }

        .game-board{
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            justify-content: center;
            margin: 20px auto;
        }

        .card{
            width: 100px;
            height: 100px;
            background: #34495e;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            transform: scale(1);
            transition: transform 0.2s;
        }

        .card.flipped {
            background: #fff;
            color: #000;
            cursor: default;
        }

        .card.matched{
            background: #ccc;
            color: #000;
            cursor: default;
        }

        #winMessage{
            margin-top: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #2e7d32;
            display: none;
        }
        
        #restartBtn{
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 18px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        #restartBtn:hover {
            background: #1976D2;
        }
    </style>
</head>
<body>
    <h1>Memory Card Game</h1>
    <div class="stats">
        ‚è± Time: <span id="timer">0</span>s |
        üéØ Moves: <span id="moves">0</span> |
        üèÜ Best: <span id="best">--</span>
    </div>
    <div class="game-board" id="gameBoard"></div>
    
    <button id="restartBtn">Restart</button>
    <script src="script.js"></script>
</body>
</html>
